name: Build-Test
# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  build-test-colcon:
    # Name the Job
    name: ROS2-Humble-Ubuntu-22.04
    # Set the type of machine to run on
    runs-on: ubuntu-22.04

    steps:
      # Run package update
      - name: Run package update
        run: |
          sudo apt-get update
          sudo apt-get dist-upgrade -y

      # Install ROS2 Humble
      - name: Install ROS Humble
        run: |
          sudo apt update && sudo apt install locales
          sudo locale-gen en_US en_US.UTF-8
          sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
          export LANG=en_US.UTF-8
          sudo apt install curl gnupg lsb-release
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(source /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt update
          sudo apt install ros-humble-ros-base


      # Checks out a copy of your repository
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      # Compiles the code
      - name: Run build
        run: |
          source /opt/ros/humble/setup.bash
          cd $GITHUB_WORKSPACE
          make

  build-test-noetic:
    # Name the Job
    name: ROS1-Noetic-Ubuntu-20.04
    # Set the type of machine to run on
    runs-on: ubuntu-20.04

    steps:
      # Run package update
      - name: Run package update
        run: |
          sudo apt update
          sudo apt dist-upgrade -y

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get install g++ cmake libpopt-dev \
            liblua5.1-dev libeigen3-dev \
            libjpeg8-dev libgoogle-perftools-dev \
            libsuitesparse-dev libblas-dev liblapack-dev libopenmpi-dev \
            libgoogle-glog-dev libgflags-dev libceres-dev libtbb-dev

      # Install ROS1 Noetic
      - name: Install ROS1 Noetic
        run: |
          sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
          sudo apt update
          sudo apt install ros-noetic-desktop
          sudo apt install python3-rosdep python3-rosinstall python3-rosinstall-generator python3-wstool build-essential
          sudo rosdep init
          rosdep update

      # Checks out a copy of your repository
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      # Compiles the code
      - name: Run build
        run: |
          source /opt/ros/noetic/setup.bash
          export ROS_PACKAGE_PATH=$ROS_PACKAGE_PATH:$GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          make